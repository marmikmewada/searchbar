<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet below  -->
    <link rel="stylesheet" href="style.css">
    <!-- attaching font awesome cdn below  -->
    <script src="https://kit.fontawesome.com/7596fc8a77.js" crossorigin="anonymous"></script>
    <title>Two Sections</title>
</head>
<body>
    <!-- container starts here  -->
        <!-- remove the container and put it in your home html page where ever u want them  -->
    <div class="container">
        <!-- section one starts  -->
        <section class="section-one">
            <h1>Hire Talent</h1>
            <button>Request Staff</button>
            <p>Learn about our talent solutions</p>
        </section>
        <!-- section one ends  -->
        
        <!-- section two starts  -->
        <section class="section-two">
            <h1>Find Your Next Job</h1>
            <div class="search-container">
                <i id="firsticon" class="fa-solid fa-magnifying-glass"></i>
                <input class="first" type="text" placeholder="       Job title, Skills or Keyw">
                <div class="border"><div class="real-border"></div></div>
                <i id="secondicon" class="fa-solid fa-location-crosshairs"></i>
                <input class="second" type="text" placeholder="      City, State, Zip">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <p>See how we can help you get hired</p>
        </section>
        <!-- section two ends  -->
    </div>
    <!-- container ends  -->
</body>
</html>
